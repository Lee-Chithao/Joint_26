; PlatformIO Project Configuration File
; Joint_CM_2026 v2 - ESP32-CAM with Button + SD Card support
;
; Build options: build flags, source filter
; Upload options: custom upload port, speed and extra flags
; Library options: dependencies, extra library storages
; Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Increase upload speed for faster deployment
upload_speed = 921600

; Monitor settings
monitor_speed = 115200

; Build flags for optimization and SD card support
build_flags = 
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
    ; Enable more detailed logs during development
    -DCORE_DEBUG_LEVEL=1

; Partition scheme with more space for OTA updates (optional)
; board_build.partitions = huge_app.csv

; Library dependencies (if needed in future)
; lib_deps = 

; Extra upload flags for certain USB-to-serial adapters
; upload_flags = 
;     --before
;     default_reset
;     --after
;     hard_reset
;     hard_reset
